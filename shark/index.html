<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <title>Shark App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    html,
    body {
      height: 100%;

    }

    .sidebar {
      height: 100%;
      background: rgb(213, 207, 207);
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .inbox {
      border-right: 1px solid gray;
      width: 300px;
      height: 100%;
    }

    .main {
      height: 100%;
      display: flex;
      position: absolute;
      left: 250px;
    }

    .menu__list {
      margin-left: 50px;
      list-style-type: none;
      text-decoration: none;
      line-height: 30px;

    }



    .las {
      color: rgb(108, 105, 105);
      margin-right: 10px;


    }

    .menu__item-name {
      color: black;
      font-weight: 600;
      font-size: 18px;

    }

    .menu__item-name:hover {
      color: rgb(125, 35, 209);
    }



    .menu__subtitle {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }


    .logo {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    .img {
      margin-right: 10px;
    }

    .menu__item--project {}

    .menu2__item--id {
      display: flex;
      align-items: center;
      width: 80%;
      justify-content: space-between;
      margin-bottom: 20px;
      margin-left: 20px;
    }



    .menu2__item--oranje,
    .menu2__item--blue,
    .menu2__item--purple,
    .menu2__item--green {
      width: 20px;
      height: 20px;




    }




    .menu2__title {
      margin-top: 40px;
      margin-bottom: 20px;
      opacity: 0.5;
      text-align: center;
      font-size: 18px;
    }

    .menu2__item--oranje {
      border: 3px solid #e2451e;
    }

    .menu2__item--blue {
      border: 3px solid #2974ec;
    }

    .menu2__item--purple {
      border: 3px solid #602fe7;
    }

    .menu2__item--green {
      border: 3px solid #11c867;
    }





    .menu2__item--title {
      margin-left: 5px;
      font-size: 18px;
      font-weight: 600;
    }




    .menu2__item--ball {
      height: 30px;
      width: 30px;
      background: #dde4e4;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #797a7e;
      font-size: 15px;
    }



    .btn {
      margin-top: 40px;
      margin-left: 50px;
      cursor: pointer;
      border-radius: 40%;
      border: none;
      padding: 15px;
      width: 150px;

    }

    .btn:hover {
      background: rgb(174, 173, 173);
    }
  </style>
</head>

<body>
  <aside class="sidebar">

    <div class="burger" onclick="toggleMenu()"><svg width="35" height="35" viewBox="0 0 24 24" fill="none"
        stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="logo"><img src="./img/img.png" width="80px" class="img">
          Shark</div>
        <nav class="menu">

          <ul class="menu__list">
            <li class="menu__item">
              <span class="menu__text">
                <span class="menu__icon"><i class="las la-layer-group la-2x"></i></span>
                <span class="menu__item-name"> Dashboard </span>
              </span>


            </li>
            <li class="menu__item">

              <span class="menu__text">
                <span class="menu__icon"><i class="las la-stream la-2x"></i></span>
                <span class="menu__item-name"> Statistik </span>
              </span>

              <span class="menu__icon"> <i class="las la-angel-right la-2x"></i>
              </span>

            </li>
            <li class="menu__item">

              <span class="menu__text">
                <span class="menu__icon"><i class="las la-comment-alt la-2x"></i></span>
                <span class="menu__item-name"> Support </span>
              </span>


            </li>
            <li class="menu__item">

              <span class="menu__text">
                <span class="menu__icon"><i class="las la-archive la-2x"></i></span>
                <span class="menu__item-name"> Inbox </span>
              </span>
              <span class="menu__icon"><i class="las la-angel-right la-2x"></i></span>

            </li>
            <li class="menu__item">

              <span class="menu__text">
                <span class="menu__icon"><i class="las la-rocket la-2x"></i></span>
                <span class="menu__item-name"> Goals </span>
              </span>



            </li>

            <li class="menu__item">

              <span class="menu__text">
                <span class="menu__icon"><i class="las la-link la-2x"></i></span>
                <span class="menu__item-name"> Links </span>
              </span>


            </li>

          </ul>
        </nav>


        <nav class="menu2">
          <h6 class="menu2__title">PROJECT</h6>
          <div class="project__id">
            
            
            <div class="menu2__item">
              <div class="menu2__item--id">
                <span class="menu2__item--oranje"></span>
                <span class="menu2__item--name">
                  <span class="menu2__item--title"> Calipso</span>
                </span>
              </div>
              <div class="menu2__item--ball">+4</div>
            </div>
            
            <div class="menu2__item">
              <div class="menu2__item--id">
              <span class="menu2__item--blue"></span>
              <span class="menu2__item--name">
                <span class="menu2__item--title"> BWS bank</span>
              </span>
              </div>
              <div class="menu2__item--ball">+5</div>
            </div>

            <div class="menu2__item">

              <div class="menu2__item--id">
                <span class="menu2__item--purple"></span>
                <span class="menu2__item--name">
                  <span class="menu2__item--title">Unicorn app</span>
                </span>
              
              <div class="menu2__item--ball">+1</div>
              </div>
            </div>
            
            <div class="menu2__item">

              <div class="menu2__item--id">
                <span class="menu2__item--green"></span>
                <span class="menu2__item--name">
                  <span class="menu2__item--title">Salt</span>
                </span>
              </div>
              <div class="menu2__item--ball">+3</div>

            </div>


          </div>
            

              



            <div>
              <button class="btn" type="button" name="show_more">Show more</button>
            </div>

      </aside>
      <main></main>

      <div class="inbox"></div>
      <div class="chat"></div>
      <div class="panel"></div>

</body>

</html>
